
server.port=8081
server.servlet.contextPath=/seguridad

spring.datasource.url=jdbc:mysql://localhost:3306/seguridadTaller
spring.datasource.username=seguridadTaller
spring.datasource.password=seguridad*1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.default_schema=seguridadTaller
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl